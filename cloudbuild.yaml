# Cloud Build configuration for Next.js app deployment to Cloud Run
# Triggers on push to main branch

steps:
  # Step 1: Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']

  # Step 2: Run type checking
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'typecheck']

  # Step 3: Build the Next.js app
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    env:
      - 'NODE_ENV=production'

  # Step 4: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/studio:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/studio:latest'
      - '.'

  # Step 5: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/studio:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/studio:latest'

  # Step 6: Deploy to Cloud Run
  # API keys are stored in Secret Manager and referenced here
  # To create secrets: gcloud secrets create SECRET_NAME --data-file=-
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'studio'
      - '--image'
      - 'gcr.io/$PROJECT_ID/studio:$COMMIT_SHA'
      - '--region'
      - '${_DEPLOY_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'GEMINI_API_KEY=GEMINI_API_KEY:latest,ELEVENLABS_API_KEY=ELEVENLABS_API_KEY:latest,FIREBASE_SERVICE_ACCOUNT_KEY=FIREBASE_SERVICE_ACCOUNT_KEY:latest'

images:
  - 'gcr.io/$PROJECT_ID/studio:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/studio:latest'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _DEPLOY_REGION: 'europe-west1'  # Default region, can be overridden in trigger
