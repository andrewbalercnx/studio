<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for magical glow -->
    <radialGradient id="magicGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>

    <!-- Gradient for book cover -->
    <linearGradient id="bookCover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>

    <!-- Gradient for book pages -->
    <linearGradient id="bookPages" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="100%" style="stop-color:#e5e5e5"/>
    </linearGradient>

    <!-- Sparkle filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#magicGlow)"/>

  <!-- Open book - left cover -->
  <path d="M256 380 L80 340 L80 160 L256 200 Z" fill="url(#bookCover)" stroke="#4c1d95" stroke-width="3"/>

  <!-- Open book - right cover -->
  <path d="M256 380 L432 340 L432 160 L256 200 Z" fill="url(#bookCover)" stroke="#4c1d95" stroke-width="3"/>

  <!-- Left pages -->
  <path d="M256 370 L95 335 L95 175 L256 210 Z" fill="url(#bookPages)"/>

  <!-- Right pages -->
  <path d="M256 370 L417 335 L417 175 L256 210 Z" fill="url(#bookPages)"/>

  <!-- Book spine shadow -->
  <path d="M256 200 L256 380" stroke="#d4d4d4" stroke-width="4"/>

  <!-- Page lines - left -->
  <line x1="120" y1="220" x2="230" y2="240" stroke="#d4d4d4" stroke-width="2"/>
  <line x1="125" y1="250" x2="235" y2="268" stroke="#d4d4d4" stroke-width="2"/>
  <line x1="130" y1="280" x2="240" y2="296" stroke="#d4d4d4" stroke-width="2"/>
  <line x1="135" y1="310" x2="245" y2="324" stroke="#d4d4d4" stroke-width="2"/>

  <!-- Page lines - right -->
  <line x1="282" y1="240" x2="392" y2="220" stroke="#d4d4d4" stroke-width="2"/>
  <line x1="277" y1="268" x2="387" y2="250" stroke="#d4d4d4" stroke-width="2"/>
  <line x1="272" y1="296" x2="382" y2="280" stroke="#d4d4d4" stroke-width="2"/>
  <line x1="267" y1="324" x2="377" y2="310" stroke="#d4d4d4" stroke-width="2"/>

  <!-- Magical sparkles/stars -->
  <g filter="url(#glow)">
    <!-- Large center star -->
    <polygon points="256,80 264,110 296,110 270,130 280,162 256,144 232,162 242,130 216,110 248,110" fill="#fbbf24"/>

    <!-- Small star left -->
    <polygon points="140,100 145,115 160,115 148,125 153,140 140,132 127,140 132,125 120,115 135,115" fill="#fcd34d"/>

    <!-- Small star right -->
    <polygon points="372,100 377,115 392,115 380,125 385,140 372,132 359,140 364,125 352,115 367,115" fill="#fcd34d"/>

    <!-- Tiny sparkle left upper -->
    <circle cx="180" cy="130" r="6" fill="#fef3c7"/>

    <!-- Tiny sparkle right upper -->
    <circle cx="332" cy="130" r="6" fill="#fef3c7"/>

    <!-- Medium star left -->
    <polygon points="110,170 115,185 130,185 118,195 123,210 110,200 97,210 102,195 90,185 105,185" fill="#fde68a"/>

    <!-- Medium star right -->
    <polygon points="402,170 407,185 422,185 410,195 415,210 402,200 389,210 394,195 382,185 397,185" fill="#fde68a"/>

    <!-- Floating sparkle dots -->
    <circle cx="200" cy="90" r="4" fill="#fff"/>
    <circle cx="312" cy="90" r="4" fill="#fff"/>
    <circle cx="160" cy="145" r="3" fill="#fff"/>
    <circle cx="352" cy="145" r="3" fill="#fff"/>
    <circle cx="220" cy="115" r="3" fill="#fef3c7"/>
    <circle cx="292" cy="115" r="3" fill="#fef3c7"/>
  </g>

  <!-- Book decoration - magical symbol on spine -->
  <circle cx="256" cy="290" r="15" fill="none" stroke="#7c3aed" stroke-width="2"/>
  <polygon points="256,278 260,286 268,288 262,294 264,302 256,298 248,302 250,294 244,288 252,286" fill="#7c3aed"/>
</svg>
